    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="/dist/output.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <section class=" container m-auto flex justify-center items-center">
            <div class="w-80 h-auto p-5 mt-32 border  border-transparent rounded shadow-xl">
                <div class="flex items-center">
                    <div class="flex space-x-1">
                        <img src="./assets/visa.png" alt="logo" class=" h-4 w-10">
                        <img src="./assets/mastercard.png" alt="logo" class="h-4 w-12">
                    </div>
                    <div class="ml-10">
                        <h1 class="title"> Pay with Card</h1>
                    </div>
                    
                </div>
                <div class="mt-8 ">
                    <input id="cardn" type="text" placeholder="Card number" class="border w-60 h-10 mb-8 p-2 rounded">
                </div>
                <div>
                    <input type="text" placeholder="MM/YY" class="border-1 border-black w-24 h-10 mr-8 p-2 shadow rounded">
                    <input type="text" placeholder="CVV" class="border-1 border-black w-24 h-10 p-2 shadow rounded "> 
                </div>
                <div class="mt-8">
                    <input type="text" placeholder="Pin" size="4" class="border-1  w-60 h-10 p-1 shadow rounded">
                </div>
                <div class="mt-8">
                    <button onclick="checkcc()" id="cardbtn"  class="border-1 w-24 h-10 p-1 bg-blue-900 outline-1 text-white rounded-lg hover:bg-blue-300" >Pay</button>
                </div>

            </div>
        </section>
        <script src="./index.js"></script>
    </body>
    </html>
